<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript">

        // 检测是否选择文件，如果选择，返回文件对象;如果没选择，返回false
        function checkFile(){
            // 获取文件对象(该对象的类型是[object FileList]，其下有个length属性)
            var fileList = $('#filePath')[0].files;

            // 如果文件对象的length属性为0，就是没文件
            if (fileList.length === 0) {
                console.log('没选择文件');
                return false;
            };
            var fso = new ActiveXObject("Scripting.FileSystemObject");

            return fileList[0];
        };

    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" style="width: 100%;height: 100%;position: absolute;">
            <div class="align-self-center">
                <form id="uploadForm" th:action="@{/upload}" method="POST" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="file" name="files" id="filePath" multiple>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="button" class="btn btn-primary" onclick="checkFile();" value="修改">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">上传</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
